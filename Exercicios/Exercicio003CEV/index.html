<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <h1>Testando as Imagens</h1>
    <p>Abaixo é para aparecer umas imagem para você ver (mesma pasta que o arquivo html).</p>
    <img src="HTML100.png" alt="logo html">
    <img src="CSS-100.png" alt="logo css">
    <p>Além de usar imagens na mesma pasta que seu arquivo html também é possível carregar imagem de outra pasta.</p>
    <img src="imagens/paisagem-600.jpg" alt="imagem de paisagem">
    <img src="imagens/predio300.png" alt="imagem de prédio">
    <p>Também é possível carregar imagens de sites externos.</p>
