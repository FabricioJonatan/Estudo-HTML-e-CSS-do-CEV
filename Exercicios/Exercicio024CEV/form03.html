<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testes de Formulários 3</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">nome : </label>
            <input type="text" name="nome" id="inome" required maxlength="100" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="inota1">Nota 1 :</label>
            <input type="number" name="nota1" id="inota1" placeholder="Digite sua nota" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="inota2">Nota 2 :</label>
            <input type="number" name="nota2" id="inota2" placeholder="Digite sua nota" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Mês : </label>
            <input type="month" name="mes" id="imes" required value="1780-12">
        </p>
        <p>
            <label for="idata">Data : </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
