<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2 uau</title>
</head>
<body>
    <h1>Testes mais avançados de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário : </label>
            <input type="text" name="uruario" id="iusuario" required minlength="3" size="20" placeholder="Usuário aqui" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha : </label>
            <input type="password" name="senha" id="isenha" required minlength="8" size="20" placeholder="Senha aqui" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
