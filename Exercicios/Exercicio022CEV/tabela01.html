<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border: 2px solid black;
            border-collapse: inherit;
            width: 200px;
        }

        tr.zebra{
            background-color: black;
            color: white;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        td.destaque{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela com HTML</h1>
    <table>
        <tr> <!--Linhas-->
            <td class="destaque">A1</td> <!--Colunas-->
            <td>B1</td> <!--Colunas-->
            <td>C1</td> <!--Colunas-->
        </tr>
        <tr class="zebra"> <!--Linhas-->
            <td>A2</td> <!--Colunas-->
            <td>B2</td> <!--Colunas-->
            <td>C2</td> <!--Colunas-->
        </tr>
        <tr> <!--Linhas-->
            <td class="destaque">A3</td> <!--Colunas-->
            <td class="destaque">B3</td> <!--Colunas-->
            <td>C3</td> <!--Colunas-->
        </tr>
        <tr class="zebra"> <!--Linhas-->
            <td>A4</td> <!--Colunas-->
            <td>B4</td> <!--Colunas-->
            <td class="destaque">C4</td> <!--Colunas-->
        </tr>
        <tr>
            <td></td>
            <td>B5</td>
            <td></td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
        <tr>
            <td>A7</td>
            <td>B7</td>
        </tr>
    </table>
</body>
</html>
