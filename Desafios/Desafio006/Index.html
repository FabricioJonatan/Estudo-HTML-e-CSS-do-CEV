<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No HTML podemos fazer todas essas coisas aí presentes na lista. Passe o mouse por cima de cada uma das coisas para ver a tag utilizada em seus respectivos usos.</p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Códigos-fontes</abbr></li>
        <li><abbr title="<ol> e <li>">Lista Numéricas</abbr></li>
        <li><abbr title="<ul> e <li>">Lista com Demarcações</abbr></li>
    </ul>
</body>
</html>
