<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/media-query.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login-container">
            <div id="img">
                <!-- Img login -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja muito bem vindo ao nosso site, faça login para ter acesso aos nossos serviços.</p>
                <form action="login.php" method="post" id="form-content">
                    <div class="input">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="ilogin" autocomplete="email" required>
                        <label for="ilogin">Login : </label>
                    </div>
                    <div class="input">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="pass" id="ipass" autocomplete="current-password" required minlength="8">
                        <label for="ipass">Senha :</label>
                    </div>
                    <input type="submit" value="Entrar" class="btn">
                    <a href="#" id="forgot-pass">
                        Esqueci a Senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
